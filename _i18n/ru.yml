  description_1: "Программа формирует комплекс знаний и практических навыков, соответствующих квалификации инженер-разработчик программного обеспечения на платформе Java промышленного уровня. Программа формирует знания и практические навыки в следующих областях: промышленный процесс производства ПО, процесс разработки ПО, технологические аспекты процесса разработки ПО на платформе Java. Программа состоит из тематических модулей, формирующих системный подход решения задач разработки ПО на платформе Java."

  where_2: <a href="http://www.rsreu.ru/">Рязанский государственный радиотехнический университет</a>
