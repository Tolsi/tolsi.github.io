  description_1: "Программа формирует комплекс знаний и практических навыков, соответствующих квалификации инженер-разработчик программного обеспечения на платформе Java промышленного уровня. Программа формирует знания и практические навыки в следующих областях: промышленный процесс производства ПО, процесс разработки ПО, технологические аспекты процесса разработки ПО на платформе Java. Программа состоит из тематических модулей, формирующих системный подход решения задач разработки ПО на платформе Java."

  where_2: "<a href=\"http://www.rsreu.ru/\">Рязанский государственный радиотехнический университет</a>"
  what_2: "Программное обеспечение вычислительной техники"
  when_2: "2009-2014"
  description_2: "Специальность ориентирована на работу в областях применения баз данных, интеллектуальных программных систем, мультимедиатехнологий и программного обеспечения систем различного применения. Студенты получают фундаментальную подготовку по математике, осваивают технологии структурного, процедурно-модульного, функционального, объектно-ориентированного, параллельного и визуального программирования. Выпускники специальности 230105 — это высококвалифицированные программисты для организаций и предприятий."

way:
  btcpay_what: "Создатель BTCPay.ru"
  btcpay_when: "2011"
  btcpay_description: "Был запущен мой первый проект - обменник интернет валюты Bitcoin. За несколько месяцев поддержки проекта было выполнено несколько сотен операций, сервис не раз освещался в популярных СМИ как один из первый сервисов в России, принимающих биткоины. Я решил углубиться в изучение программирования и передал судьбу проекта в другие руки. ps Через 5 лет я вернуть с блокчейн, вот увидите :)"

  epam_what: "Стажировка в <a href=\"https://www.epam-group.ru/about/company/epam-russia/ryazan\">EPAM Systems</a>"
  epam_when: "2011-2012"
  epam_description: "Обучение было крайне интересным, познакомился с множеством опытных программистов и с другими студентами весело постигал азы программирования. Знакомство с кровавым enterprise отложило на меня свой отпечаток. Вася, Рома, Серега и другие ;)"

  aspect_what: "Java/Scala программист в <a href=\"http://aspect-systems.ru/\">Aspect systems</a>"
  aspect_when: "Декабрь 2012 - Май 2013"
  aspect_description: "Мой первый настоящий опыт работы в офисе. Отличный офис, новые компьютеры, а главное - хорошая команда, в которой можно и нужно развиваться. Я начал уверенно себя чувствовать в сфере enterprise web разработки, не без помощи товарищей. Коля, Макс, Кирилл, привет! :)"

  molpred_what: "<a href=\"http://molpred62.ru/\">Школа молодёжного предпринимательства</a>"
  molpred_when: "2013"
  molpred_description: "Интересный проект, познал много интересной информации, познакомился с кучей приятнейших потенциальных и реальных предпринимателей. Однажды всё реализуем, надо только верить."

  iage_what: "NodeJS программист в <a href=\"http://iage.net/\">iAge</a>"
  iage_when: "Декабрь 2013 - Февраль 2014"
  iage_description: "Я занимался ресерчем для старта проекта Auditorius, ныне крупного игрока на рынке RTB. Проверял быстродействие разных хранилищ данных, подбирал под нужные задачи. Виталя ;)"

  appcraft_what: "Java/Scala программист в <a href=\"http://appcraft.pro/\">AppCraft Lab</a>"
  appcraft_when: "Февраль 2014 - Февраль 2015"
  appcraft_description: "За этот интересные год разработал 3 мобильных Android приложения и пару backend приложений для мобильных, научился заключать договора и составлять акты, проводить платежки и работать с гос фирмой по договору. Получил опыт разработки на Java и смог применить Scala при разработке одного из них. К этому времени я начинаю понимать, что моя страсть - Backend приложения, что люблю писать логику, а не интерфейсы. Саша ;)"

  dca_what: "Scala программист в <a href=\"http://www.facetz.net/\">Data-Centric Alliance (DCA), Facetz team</a>"
  dca_when: "Февраль 2015 - Февраль 2016"
  dca_description: "Занимался поддержкой и разработкой Map-Reduce задач, нагруженных REST сервисов и системы Realtime аналитики на Akka. Big Data - это было новая сфера для меня и я не сказал бы, что она мне очень интересна. Во всем этом были интересны оптимизационные задачи нагруженных сервисов, но не обыденные задачи переложи/загрузи, которые в основном возникают в этой сфере. Миша, Оли, Артемы, привет!"

  xpost_what: "Scala программист в <a href=\"http://www.xpost.tech/\">XPost</a>"
  xpost_when: "Февраль 2016 - Октябрь 2016"
  xpost_description: "Вместе с отличными специалистами участвовал в разработке архитектуры и реализации заточенной на большие нагрузки Backoffice системы трейдинговой платформы. Было у кого и чему поучиться! Вова, Серега, Марина ;)"

  waves_what: "Scala программист в <a href=\"https://wavesplatform.com/\">Waves platform</a>"
  waves_when: "Октябрь 2016 - ..."
  waves_description: "Теперь я занимаюсь разработкой и поддержкой Blockchain платформы Waves platform. С 2011 был интересен блокчейн и проекты, связанные с ним и я счастлив вернуться и погрузиться с головой в работу над такой амбициозной платформой. Это <a href=\"https://github.com/wavesplatform/\">Opensource проект</a> с немаленьким community пользователей платформы, что только добавляет челенжей и интереса. Здесь я лучше познал криптографию и общую теорию блокчейн систем и это очень круто."

  all_what: "Гик и фрилансер по жизни"
  all_when: "18 июля 1992 - ∞"
  all_description: "Всю свою жизнь я имею разные подработки и pet проекты. Я писал на php/basic/pascal/c#/go/ruby/c++/qt/kotlin/js/lua/bat/bash/delphi/.../???, занимался многими интересными вещами: от репетиторства до разработки мобильных приложений под Windows Mobile 2005 с интеграцией 1С и веб приложений под OpenWRT на Scala, <a href=\"https://www.bios-mods.com/forum/Thread-Request-Acer-M3-581TG-Bios-Unlock?pid=53320#pid53320\">патчил BIOS ноутбука</a>, <a href=\"http://4pda.ru/forum/index.php?showtopic=638230&view=findpost&p=53596218\">изменял APK приложения</a> и <a href=\"http://4pda.ru/forum/index.php?showtopic=413778&st=13260#entry33810025\">прошивки</a> без исходников, <a href=\"http://4pda.ru/forum/index.php?showtopic=274&st=160#entry2493905\">пилил сборку движка Warcraft 2 для WM6</a>, восстанавливал прошивки железяк по серийному порту и всякие прочие гиковые извращения."

skills:
  what_1: "Использование подходящей методологии разработки"
  description_1: "Мой опыт разработки на объектно-ориентированных языках более пяти лет. Теперь я уверен, что знаю ответ на вопрос: \"Чем объект отличается от класса?\" :) Кроме того я использую функциональные возможности, которые привнесла в мою работу Scala, стараюсь писать максимально короткий, простой и понятный код для других разработчиков. Ведь чем меньше кода, тем проще потом его поддерживать."

  what_2: "Больше ответственности"
  description_2: "Во многих проектах, особенно фриланс, я выступаю не только в роли разработчика, но и в роли девопса и консультанта. Я не лучше вашего любимого админа задеплою кластер из 500 машин, но я вполне могу развернуть архитектуру разработанного мной проекта на AWS/DigitalOcean/AnyVPS, настроить бекап БД, ОС и мониторинг основных метрик. Я участвовал в многих проектах в разных ролях, я видел разработку и поддержку с разных углов. Если я не делал раньше что-то, то всегда могу разобраться. Таким образом я могу отвечать за всю техническую сторону вашего проекта. Я уверен в этом :)"

  what_3: "Я открыт для всего нового!"
  description_3: "Я стараюсь не отставать от современных подходов и технологий в разработке ПО. Вылавливаю пищу для ума из статей, книг, документаций, блогов, митапов и конференций. Свяжитесь со мной заранее и мы может пообщаться на каком-нибудь мероприятии или онлайн."

  what_4: "Я стараюсь не забывать, для кого мы делаем программы"
  description_4: "При решении задач я стараюсь смотреть на них с критической точки зрения. \"Зачем это надо делать?\", \"Если это может нанести какой-то вред или неудобство, то вы действительно хотите, чтобы я это сделал?\" - не удивляйтесь, услышав от меня эти вопросы. Я делаю то, что я должен, но стараюсь об этом задумываться. И не забудьте отметить отдельно, если мои вопросы вам неинтересны :D"

